services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: monitoreo_postgres
    environment:
      POSTGRES_USER: monitoreo_user
      POSTGRES_PASSWORD: monitoreo_pass
      POSTGRES_DB: monitoreo_dev
    ports:
      - "5432:5432"
    volumes:
      - ./database/pgdata:/var/lib/postgresql/data
      - ./database/init-data:/docker-entrypoint-initdb.d
      - ./database/backups:/backups
      - ./database/scripts:/scripts
    networks:
      - monitoreo-network
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U monitoreo_user -d monitoreo_dev" ]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4
    container_name: monitoreo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@monitoreo.cl
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    volumes:
      - ./database/pgadmin-data:/var/lib/pgadmin
      - ./database/pgadmin-servers.json:/pgadmin4/servers.json
      - ./database/pgadmin-pgpass:/pgadmin4/pgpass
      - ./database/backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - monitoreo-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: monitoreo_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-python-packages:/usr/local/lib/python3.11/site-packages
    environment:
      DATABASE_URL: postgresql://monitoreo_user:monitoreo_pass@postgres:5432/monitoreo_dev
      JWT_SECRET_KEY: "dev_secret_key_change_in_production"
    depends_on:
      postgres:
        condition: service_healthy
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - monitoreo-network
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: monitoreo_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_started
    networks:
      - monitoreo-network
    restart: always

networks:
  monitoreo-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend-python-packages:
    driver: local
